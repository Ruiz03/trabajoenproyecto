<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../proyecto.css/proyecto.css">
</head>
<body>
    <div class="contenedor">
        <div class="imagen-contenedor">
            <img src="../imagen/descarga.png" class="imagen-circular" alt="Imagen de ejemplo">
        </div>
        
        <form>
            <h1 id="arriba">Inicio de sesión</h1>
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            
            <button id="login" type="submit">Iniciar sesión</button>
            
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </div>
</body>
</html>
